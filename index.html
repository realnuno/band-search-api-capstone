<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Band Search</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="grid.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/ionicons@4.2.0/dist/ionicons.js"></script>
    <script src="index.js"></script>
    <script src="magnific-popup.js"></script>
</head>

<body>
    <header role="banner">
        <div class="title">
            <h1>Band Search</h1>
        </div>

        <div class="intro-text animated fadeInUpBig">
            <p>You can find and chase BANDS here!!</p>
        </div>
        <div id="container">
            <ion-icon class="icon-search" name="search"></ion-icon>
            <input type="text" class="js--scroll-to-results topcoat-text-input--large">
        </div>
    </header>


    <main role="main" class="js--results">
        <div class="row">
            <div class="col-6 top">
                <div class="box effect1 youtube-video">
                    <a class="popup-youtube" href=""><img class="thumbnail" src="Maroon5.jpg"></a>
                    <p>
                        <ion-icon class="icon-youtube" name="logo-youtube"></ion-icon><span class="text-video">video</span></p>
                </div>
            </div>
            <div class="col-6 top">
                <div class="box effect1 band-picture">
                    <img class="picture" src="Maroon_5_concert.jpg">
                    <p>
                        <ion-icon class="icon-images" name="images"></ion-icon><span class="text-picture">picture</span></p>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-6">
                <div class="box effect1 concert-when">
                    <p>
                        <ion-icon class="icon-time" name="time"></ion-icon><span class="text-when">when</span></p>
                    <div class="when">
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="box effect1 venue-info">
                    <p>
                        <ion-icon class="icon-map" name="map"></ion-icon><span class="text-where">where</span></p>
                    <div class="venue">
                        <a class="popup-gmaps" href=""><span class="venue-name"></span></a>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=100007144038643">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/realnuno">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="mailto:inbeom918@gmail.com">
                            <ion-icon name="mail"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <p>
                &copy;Ian Hwang<br/>This webpage was created by Ian Hwang.
            </p>
            <p>
                Build with
                <ion-icon name="heart" style=color:#ea0000; padding: 0 3px></ion-icon>in the beautiful city of Fairfax, VA, June 2018.
            </p>
        </div>
    </footer>
</body>

</html>
